<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 1998 Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./assets/google2.jpg" alt="Google! logo" />
    <div id="search">
      <h1>Search the web using Google!</h1>
      <form action="">
        <input type="text" size="40" />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </form>
    </div>
    <div id="more">
      <div>
        <h2>Special Searches</h2>
        <ul>
          <li>
            <a
              href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford"
              >Stanford Search</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux"
              >Linux Search</a
            >
          </li>
        </ul>
      </div>
      <div></div>
      <div>
        <ul>
          <li>
            <a
              href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/help.html"
              >Help!</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/about.html"
              >About Google!</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/company.html"
              >Company Info
            </a>
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html"
              >Google! Logos</a
            >
          </li>
        </ul>
      </div>
      <div></div>
      <div>
        <h3>
          Get Google! <br />
          updates monthly:
        </h3>
        <form action="">
          <input type="email" placeholder="your e-mail" />
          <button>Subscribe</button>
          <a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            >Archive</a
          >
        </form>
      </div>
    </div>
    <footer>
      <p>Copyright Â©1998 Google Inc.</p>
    </footer>
  </body>
</html>
